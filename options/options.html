<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./options.css">
    </head>

    <body>
        <form>
            <fieldset>
                <label for="mode" data-i18n="optionsSectionMode"></label>
                <fieldset id="mode">
                    <div class="box-wrapper">
                        <input type="radio" name="mode" id="mode-off" value="off">
                        <label for="mode-off" data-i18n="optionsModeOff"></label>
                    </div>
                    <div class="box-wrapper">
                        <input type="radio" name="mode" id="mode-no-skip-urls-list" value="no-skip-url-list">
                        <label for="mode-no-skip-urls-list" data-i18n="optionsModeNoSkipUrlsList"></label>
                        <div class="box-wrapper">
                            <input type="checkbox" name="skipRedirectsToSameDomain" id="skipRedirectsToSameDomain">
                            <label for="skipRedirectsToSameDomain" data-i18n="optionsSkipRedirectsToSameDomain"></label>
                        </div>
                    </div>
                    <div class="box-wrapper">
                        <input type="radio" name="mode" id="mode-skip-urls-list" value="skip-url-list">
                        <label for="mode-skip-urls-list" data-i18n="optionsModeSkipUrlsList"></label>
                    </div>
                </fieldset>


                <label for="no-skip-urls-list" data-i18n="optionsNoSkipUrlsListContent"></label>
                <textarea id="no-skip-urls-list"></textarea>
                <span id="no-skip-urls-list-error" class="list-error"></span>

                <label for="skip-urls-list" data-i18n="optionsSkipUrlsListContent"></label>
                <textarea id="skip-urls-list"></textarea>

                <label for="no-skip-parameters-list" data-i18n="optionsNoSkipParametersListContent"></label>
                <textarea id="no-skip-parameters-list"></textarea>
                <span id="no-skip-parameters-list-error" class="list-error"></span>

                <label for="sync" data-i18n="optionsSectionSync"></label>
                <fieldset id="sync">
                    <div data-i18n="optionsSyncExplanation"></div>
                    <div class="box-wrapper">
                        <input type="checkbox" id="sync-lists-enabled">
                        <label for="sync-lists-enabled" data-i18n="optionsSyncListsEnable"></label>
                    </div>

                </fieldset>

                <label for="notifications" data-i18n="optionsSectionNotifications"></label>
                <fieldset id="notifications">
                    <div class="box-wrapper">
                        <input type="checkbox" id="notification-popup-enabled">
                        <label for="notification-popup-enabled" data-i18n="optionsNotificationsEnable"></label>
                    </div>

                    <label for="notification-duration" data-i18n="optionsNotificationsDuration"></label>
                    <input type="number" id="notification-duration" min="1" max="10">
                </fieldset>
                <legend data-i18n="optionsTitle"></legend>
            </fieldset>
        </form>
        <script src="../browser-polyfill.js"></script>
        <script src="./options.js"></script>
    </body>

</html>
